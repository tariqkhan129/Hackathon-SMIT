<body>

<h1>Sign Up</h1>
<div class="container-fluid">

<div class="row">
<div class="col-md-12 d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
<div class="form mt-5 rounded">
    <div style="width: 100%;" class="mt-4 d-flex justify-content-center flex-column align-items-center">
        <div class="mb-3 col-md-10">
        
            <input type="text" id="firstName" class="form-control" maxlength="20" minlength="3" placeholder="First Name">
        </div>
        <div class="mb-3 col-md-10">
        
            <input type="text" id="lastName" class="form-control" maxlength="20" minlength="1" placeholder="Last Name">
        </div>
        <div class="mb-3 col-md-10">
          
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="mb-3 col-md-10">
           
            <input type="password"  class="form-control" id="password" minlength="8" placeholder="password">
        </div>
        <div class="mb-3 col-md-10">
           
            <input type="password" class="form-control" id="repeatPassword" minlength="8" placeholder="Repeat password">
        </div>
        <div style="display: flex;justify-content: center;">
            <button id="signup-btn"   >SignUp</button>
        </div>
    </div>
</div>


</div>
</div>
